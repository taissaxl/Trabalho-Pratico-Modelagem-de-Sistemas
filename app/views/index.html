<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Prático - Modelagem de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ReVeste</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Área do Vendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Área do Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container-fluid p-5 bg-header text-center text-white"></header>
        <h1 class="display-4">ReVeste</h1>
        <p class="lead">ReVeste-se de estilo</p>
        <a href="#produtos" class="btn btn-light btn-lg">Veja os Produtos</a>
    </header>

    <section id="produtos" class="container my-5"></section>
        <h2 class="text-center mb-4">Produtos</h2>
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <img src="public/images/cropped_upcycling.jpg" class="card-img-top" alt="Cropped Upcycling">
                    <div class="card-body">
                        <h5 class="card-title">Cropped Upcycling</h5>
                        <p class="card-text">R$ 10.99</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="public/images/blusa_jeans.jpg" class="card-img-top" alt="Blusa Jeans Upcycling">
                    <div class="card-body">
                        <h5 class="card-title">Blusa Jeans Upcycling</h5>
                        <p class="card-text">R$ 19.99</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="public/images/blusa_xadrez.jpg" class="card-img-top" alt="Blusa Xadrez">
                    <div class="card-body">
                        <h5 class="card-title">Blusa Xadrez</h5>
                        <p class="card-text">R$ 10.99</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
