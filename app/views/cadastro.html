<!DOCTYPE html>

<head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex ms-auto form-search" role="search" action="resultados_pesquisa.html" method="GET">
              <input class="form-control me-2" type="search" placeholder="Pesquisar produtos" aria-label="Pesquisar" name="query">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="painel_vendedor.html">
                            <img src="../public/images/seller.png" class="seller">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="painel_usuario.html">

    <header class="container-fluid p-5 bg-header text-center text-white">
        <h1 class="display-4">ReVeste</h1>
        <p class="lead">ReVeste-se de estilo</p>
    </header>
    <div class="container my-5">
        <h2 class="text-center">Cadastro</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center text-white p-4" style="background-color: #84b69f;">
